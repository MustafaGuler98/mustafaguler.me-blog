name: Deploy (staging)

'on':
  pull_request:           
    branches:
      - main
  workflow_dispatch:       
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install & Build (staging base/url)
        env:
          BLOG_BASE: /blog-staging
          SITE_URL:  https://mustafaguler.me
        run: |
          npm ci
          npm run build

      - name: SSH smoke test
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST:    ${{ secrets.SFTP_HOST }}
          PORT:    ${{ secrets.SFTP_PORT }}
          USER:    ${{ secrets.SFTP_USER }}
        run: |
          printf '%s\n' "$SSH_KEY" > key.pem
          sed -i 's/\r$//' key.pem
          chmod 600 key.pem
          ssh -i key.pem -p "$PORT" -o BatchMode=yes -o StrictHostKeyChecking=no "$USER@$HOST" 'echo connected'


      - name: Upload dist to staging (manual scp)
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST:    ${{ secrets.SFTP_HOST }}
          PORT:    ${{ secrets.SFTP_PORT }}
          USER:    ${{ secrets.SFTP_USER }}
          DEST:    ${{ secrets.SFTP_DEST_STAGING }}
        run: |
          printf '%s\n' "$SSH_KEY" > key.pem
          sed -i 's/\r$//' key.pem
          chmod 600 key.pem
          scp -P "$PORT" -i key.pem -o StrictHostKeyChecking=no -r dist/* "$USER@$HOST:$DEST"
