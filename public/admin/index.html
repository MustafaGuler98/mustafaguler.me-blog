<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decap CMS</title>
    <link rel="icon" href="/blog/admin/favicon.ico" />
    <!-- ÖNEMLİ: Sadece 1 kez yükleniyor -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3/dist/decap-cms.css">
  </head>
  <body>
    <!-- Decap buraya mount olacak -->
    <div id="nc-root"></div>

    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    <script>
      // DOM hazır olduktan sonra tek bir kez init et
      document.addEventListener('DOMContentLoaded', function () {
        CMS.init({
          config: { load_config_file: true, path: 'config.yml' },
        });
      });
    </script>
  </body>
</html>
